<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    const date_current = new Date();
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialDate: date_current,
      editable: true,
      selectable: true,
      businessHours: true,
      dayMaxEvents: true,
      dateClick: function(info){
        const startTime = prompt("Start Time?")
        const updatedStart = "T"+startTime
        const endTime = prompt("End Time?")
        const updatedEnd = "T"+endTime
        calendar.addEvent({
            groupId: 999,
            title: 'Free Time',
            start: info.dateStr+updatedStart,
            end: info.dateStr+updatedEnd,
          });
      }, // allow "more" link when too many events
    });

    calendar.render();
  });

</script>
